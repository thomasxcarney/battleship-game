<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script type='module' src="../src/index.js" defer></script>
    <link href="../src/style.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Battleship</h1>
    </div>
    <div id="game-info">
        <h3 id="computer-name">Computer</h3>
        <h3 id="player-name" class="isTurn">Player</h3>
    </div>
    <div id="game">
        <div class="board-container" id="computerBoardContainer"></div>
        <div class="board-container" id="playerBoardContainer"></div>
        <div id="game-controls">
            <button id="place-comp-ships-button" class="shipsBtn">Place Computer Ships</button>
            <button id="place-ships-button" class="shipsBtn">Place Player Ships</button>
        </div>
    </div>
</body>
</html>
